<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="Guessing.css">
</head>
<body>
    <div class="box">
        <h2>Guessing Number Game !!</h2>
        <form>
            <div class="input">
                <label for="number">Enter the maximum number: </label>
                <input type="text" id="number" name="number">
                <div class="btn">
                    <button type="button"class="Enter"id="Enter">Enter</button>
                </div> 
                <label for="guess">Guess the number: </label>
                <input type="text" id="guess" name="guess">
                <div class="btn1">
                    <button type="button" class="Guess" id="Guess">Guess</button>
                </div>
                
            </div>
            <div class="button-container">
                <button type="button" class="Quit"id="Quit">Quit</button>
                <button type="button" class="PlayAgain"id="PlayAgain"disabled>Play Again</button>
            </div>
            
                <p id="message"></p>
            
            
        </form>
    
    </div>
    



    <script src="Guessing.js"></script>
     
</body>
</html>
